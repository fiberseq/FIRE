[tasks]
fmt = "ruff format . && snakefmt ."
test-data = "aws s3 --no-sign-request sync s3://stergachis-public1/FIRE/test-data test-data/"
test = { cmd = [
    "snakemake", 
    "-s", "../workflow/Snakefile",
    "--configfile", "test.yaml",
    ], cwd = "test-data", depends_on = ["test-data"]}

