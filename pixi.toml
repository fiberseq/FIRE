[project]
authors = ["Mitchell Robert Vollger <mrvollger@gmail.com>"]
channels = ["conda-forge", "bioconda"]
description = "Add a short description here"
name = "FIRE"
platforms = ["osx-64", "linux-64"]
version = "0.1.0"

[tasks]
fmt = "ruff format . && taplo format pixi.toml && snakefmt workflow/"
test-data = "aws s3 --no-sign-request sync s3://stergachis-public1/FIRE/test-data test-data/"
test = { cmd = [
  "snakemake",
  "-s",
  "../workflow/Snakefile",
  "--configfile",
  "test.yaml",
], cwd = "test-data", depends_on = [
  "test-data",
] }
fire = { cmd = ["./fire"] }

[dependencies]
conda = "*"
snakemake = "==8.21"
snakefmt = "*"
ruff = "*"
awscli = "2.22"
taplo = "*"
