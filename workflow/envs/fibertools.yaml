name: fibertools
channels:
  - conda-forge
  - bioconda
  - defaults
# Most dependencies are specified by the pypi package fibertools
# so better to leave this mostly empty
dependencies:
  - htslib>=1.17
  - numpy==1.23.1
  - pip>=20.1
  - pip:
      - git+https://github.com/fiberseq/fibertools.git
